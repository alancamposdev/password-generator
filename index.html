<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gerador de Senhas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Alan Campos" />
    <meta name="description" content="Gerador de senhas aleatórias" />

    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Gerador de Senhas</h1>
      <form class="form">
        <div>
          <label for="length">Tamanho da senha:</label>
          <input
            type="number"
            id="length"
            name="length"
            min="1"
            max="100"
            value="8"
          />
        </div>
        <div>
          <input type="checkbox" id="uppercase" name="uppercase" checked />
          <label for="uppercase">Incluir letras maiúsculas</label>
        </div>
        <div>
          <input type="checkbox" id="lowercase" name="lowercase" checked />
          <label for="lowercase">Incluir letras minúsculas</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" name="numbers" checked />
          <label for="numbers">Incluir números</label>
        </div>
        <div>
          <input type="checkbox" id="symbols" name="symbols" />
          <label for="symbols">Incluir símbolos</label>
        </div>
        <button id="generate">Gerar Senha</button>
      </form>
      <div class="result">
        <input type="text" id="password" readonly />
        <button id="copy">Copiar</button>
      </div>
    </div>
  </body>
</html>
